<html>
  <head>
    <title>Parengage - Help</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/simple-sidebar.css">
    <script src= "https://code.jquery.com/jquery-git.min.js"></script>
  </head>
  <body>
    <div class="col-md-4 col-sm-6 col-xs-8" id="content">
      <h1>Parengage - Help</h1>
      <script src="js/help.js"></script>
      <script src="js/toolbar.js"></script>
      <p>Use the form below to send a message to our support team!</p>
      <div>
        <input class="form-control" type="text" name="help_subject" placeholder="Subject">
        <br>
        <textarea class="form-control" type="text" name="help_body" placeholder="Message"></textarea>
        <br>
        <button class="btn btn-default help" type="submit" id="help_send">Send</button>
      </div>
    </div>
  </body>



</html>
